    <main class="container mainBg">
      <div class="row">
        <h1 id="titulo" class="col-sm-12">Ayudanos a Crecer</h1>
        <div id="bgFormulario" class="container w-75 col-sm-12">
          <form class="textoFormulario">
            <div class="form-group row">
              <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  placeholder="Nombre"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="apellido" class="col-sm-2 col-form-label"
                >Apellido</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="apellido"
                  placeholder="Apellido"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label"
                >Email</label
              >
              <div class="col-sm-10">
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail3"
                  placeholder="Email"
                />
              </div>
            </div>
            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Sexo</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gridRadios"
                      id="gridRadios1"
                      value="option1"
                      checked
                    />
                    <label class="form-check-label" for="gridRadios1">
                      Hombre
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gridRadios"
                      id="gridRadios2"
                      value="option2"
                    />
                    <label class="form-check-label" for="gridRadios2">
                      Mujer
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>
            <div class="form-group row">
              <div class="col-sm-2">Opcional</div>
              <div class="col-sm-10">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck1"
                  />
                  <label class="form-check-label" for="gridCheck1">
                    ¿Quierés ser parte de nuestra comunidad?
                  </label>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Dejanos tu opinión</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="15"
              ></textarea>
            </div>
            <div class="row justify-content-between">
              <div class="form-group row col-sm-6">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
              </div>
              <div class="form-group row col-sm-6 justify-content-end">
                <div class="col-sm-10">
                  <button type="reset" class="btn btn-primary">Borrar</button>
                </div>
              </div>
            </div>
          </form>
